{% extends 'events/payment/event_payment_form.html' %}

{% block content %}
<div class="payment-details-wrapper">
    <div class="step-wrapper active-step">
        <div class="step-icon icon-ticket"></div>
        <h3>{% trans %}Enter Voucher Code{% endtrans %}</h3>
        
        <form method="post" action="{{ payment_url }}">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            
            <div class="form-group">
                <label for="voucher-code">{% trans %}Voucher Code{% endtrans %}</label>
                <input type="text" 
                       id="voucher-code"
                       name="voucher_code" 
                       class="form-control"
                       placeholder="{% trans %}Enter your voucher code{% endtrans %}"
                       style="text-transform: uppercase;"
                       required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="i-button big highlight">
                    {% trans %}Pay with Voucher{% endtrans %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
